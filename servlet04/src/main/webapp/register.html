<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<form action="register">
		<label>username:</label><input name="username" type="text" ><br>
		<label>password:</label><input name="password" type="password"><br>
		
		<input type="radio" name="gender" value="M">Man<br>
		<input type="radio" name="gender" value="F">Woman<br>
		
		<input type="checkbox" name="interest" value="sport"/>Sport<br>
		<input type="checkbox" name="interest" value="music"/>Music<br>
		<input type="checkbox" name="interest" value="mocie"/>Movie<br>
		
		<input type="submit" /> 
		
	</form>
</body>
</html>
